
<!DOCTYPE html>
<html lang="en">

<head>
    <title>FCS - Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles/mainstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm  navbar-dark">
        <a class="navbar-brand" href="/main">FCS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/auth/registration">Registration</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1>Fill this to register</h1>
        <p>Already have an account? Click below</p>
        <a href="/auth/login" class="btn btn-primary btn-lg">Sign in</a>
    </div>
    <div id="content" class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name">
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="emailHelp">
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password">
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" th:field="*{repeatPassword}" class="form-control" id="confirm-password">
                        <div style="color:red" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">password Error</div>
                    </div>
                    <input type="submit" class="mt-4 btn btn-primary btn-lg"/>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-white">
        <!-- Copyrights -->
        <div class="bg-light py-4">
          <div class="container text-center">
            <p class="text-muted mb-0 py-2">Â© 2023 FCS All rights reserved.</p>
          </div>
        </div>
      </footer>
</body>

</html>
