<!DOCTYPE html>
<html lang="en">

<head>
  <title>FCS - Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/mainstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm  navbar-dark">
    <a class="navbar-brand" href="/main">FCS</a>
    <a href="/logout">Logout</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" >Transaction</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" th:href="@{/report}">Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/investing}" >Investing</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="text-center mt-5">
        <h2 th:text="${'Total Balance: ' + balance + '$'}">Total Balance: 100$</h2>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h3>Income: <span th:text="${income + '$'}" class="text-success">0$</span></h3>
<!--               Твой код для блока Income -->
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h3>Outgo: <span th:text="${outgo + '$'}" class="text-danger">0$</span></h3>
              <!-- Твой код для блока Outcome -->
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h3>Period: <span class="text-primary">may</span></h3>
              <!-- Твой код для блока Period -->
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <button class="btn btn-primary" data-toggle="collapse" data-target="#transactionForm">Add
                Transaction</button>
              <div id="transactionForm" class="collapse mt-3">
                <form th:method="POST" th:action="@{/make-transaction}" th:object="${record}">
                  <div class="form-group">
                    <label for="month">Month: </label>
                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option selected value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                    <label for="transactionAmount">Amount:</label>
                    <input th:field="*{value}"
                            placeholder="Enter &rdquo;-&rdquo; for outgo" type="number" class="form-control" id="transactionAmount" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div>
          <table>
            <tr th:each="record : ${records}">
              <td th:text="${record.getType()}">2</td>
              <td th:text="${record.getValue()}">1</td>
              <td th:text="${record.getMonth()}"></td>
            </tr>
          </table>
<!--          <span th:href="@{/{id}(id=${record.getId()})}"-->
<!--             th:text="${record.getValue() + ', ' + record.getType()}">user</span>-->
        </div>
      </div>
    </div>

  </main>




  <footer class="bg-white">
    <!-- Copyrights -->
    <div class="bg-light py-4">
      <div class="container text-center">
        <p class="text-muted mb-0 py-2">© 2023 FCS All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>

</html>
